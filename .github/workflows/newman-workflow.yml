name: Run Postman Collection with Newman

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman Collection
      run: |
        newman run postman-notes-api-testing/Notes API.postman_collection.json -e postman-notes-api-testing/Notes API Environment.postman_environment.json
      env:
        POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
